<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self';">
    <title>Korean Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Korean Learning App</h1>
                <p class="app-subtitle">Learn Korean for Filipinos</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="vocabulary">
                <i class="fas fa-book"></i>
                <span>Vocabulary</span>
            </button>
            <button class="nav-tab" data-tab="grammar">
                <i class="fas fa-book-open"></i>
                <span>Grammar</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Vocabulary Tab -->
            <div class="tab-content active" id="vocabulary">
                <div class="lesson-section">
                    <h2>Korean Vocabulary</h2>
                    <p>Essential Korean words with Filipino translations</p>
                    
                    <div class="vocabulary-categories">
                        <button class="category-btn active" data-category="greetings">
                            <div class="category-icon">üëã</div>
                            <div class="category-name">Greetings</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="family">
                            <div class="category-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                            <div class="category-name">Family</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="food">
                            <div class="category-icon">üçΩÔ∏è</div>
                            <div class="category-name">Food</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="numbers">
                            <div class="category-icon">üî¢</div>
                            <div class="category-name">Numbers</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="colors">
                            <div class="category-icon">üé®</div>
                            <div class="category-name">Colors</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="time">
                            <div class="category-icon">‚è∞</div>
                            <div class="category-name">Time</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="places">
                            <div class="category-icon">üè¢</div>
                            <div class="category-name">Places</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="emotions">
                            <div class="category-icon">üòä</div>
                            <div class="category-name">Emotions</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="weather">
                            <div class="category-icon">üå§Ô∏è</div>
                            <div class="category-name">Weather</div>
                            <div class="category-count">100</div>
                        </button>
                        <button class="category-btn" data-category="shopping">
                            <div class="category-icon">üõí</div>
                            <div class="category-name">Shopping</div>
                            <div class="category-count">100</div>
                        </button>
                    </div>
                    
                    <div class="vocabulary-list" id="vocabulary-content">
                        <!-- Vocabulary content will be loaded dynamically -->
                    </div>
                </div>
            </div>

            <!-- Grammar Tab -->
            <div class="tab-content" id="grammar">
                <div class="grammar-content" id="grammar-content">
                    <div style="text-align: center; padding: 2rem;">
                        <h2>Korean Grammar Learning</h2>
                        <p>Loading grammar content...</p>
                        <button onclick="testGrammar()" style="padding: 1rem 2rem; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Test Grammar Load
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="donation.js"></script>
    <script src="script.js"></script>
</body>
</html>
